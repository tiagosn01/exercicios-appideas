<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    
    <title>Binarios</title>

    <style>

      .styles {        
        background-color: rgb(72, 83, 146);
        height: 100vh;
        display: flex;
        align-items: center;
        flex-direction: column;
      }

      .styles form {
        background-color: rgb(31, 31, 63);
        margin-top: 50px;
        margin-bottom: 50px;
        width: 600px;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        align-content: center;
       
        border: 2px solid white;
        padding: 24px;
        height: 100%;
      }

      .styles form h1{
        color: white;
        font-size: 30px;
        
      }
      
      .styles form button {
        color:white;
        font-weight: bold;
        margin: 0;
        width: 250px;
        padding: 14px;
        border: none;
        border-radius: 8px;
        background-color: rgb(93, 159, 197);
      }

      .styles form input {
        margin-top: 50px;
        width: 222px;
        padding: 14px;
        border: none;
        border-radius: 8px;
      }

      .styles form label {
        color: white;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <div id="root" class="styles"></div>

  </body>
</html>
